<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undo Redo Prototype</title>
    <link rel="stylesheet" href="demos/common/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap"
    rel="stylesheet"
  >
    <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet"
  >
  </head>
  <body>
    <main>
      <section id="help">
        <section>
          <h2>RewindTile</h2>
          <ul>
            <li>
              <kbd>↑</kbd>,
              <kbd>↓</kbd>,
              <kbd>←</kbd>,
              <kbd>→</kbd>
              to move
            </li>
            <li>
              <kbd>a-z</kbd>,
              <kbd>0-9</kbd>
              to change label
            </li>
            <li><kbd>Ctrl</kbd>
              <kbd>Z</kbd>
              to undo</li>
            <li>
              <kbd>Ctrl</kbd>
              <kbd>Y</kbd>
              or
              <kbd>Ctrl</kbd>
              <kbd>Shift</kbd>
              <kbd>Z</kbd>
              to redo
            </li>
            <li><kbd>Enter</kbd>
              to record a change to the board</li>
          </ul>
        </section>
        <section>
          <h2>Board</h2>
          <ul>
            <li><kbd>Delete</kbd>
              or
              <kbd>Backspace</kbd>
              to delete a tile</li>
            <li><kbd>Shift</kbd>
              <kbd>Enter</kbd>
              to spawn a new tile</li>
            <li><kbd>Ctrl</kbd>
              <kbd>Z</kbd>
              to undo</li>
            <li>
              <kbd>Ctrl</kbd>
              <kbd>Y</kbd>
              or
              <kbd>Ctrl</kbd>
              <kbd>Shift</kbd>
              <kbd>Z</kbd>
              to redo
            </li>
          </ul>
        </section>
      </section>
      <gx-shell
      ><gx-board id="board-1">
          <gx-tile top="80" left="20" label="a"></gx-tile>
          <gx-tile top="120" left="120" label="b"></gx-tile>
          <gx-tile top="240" left="120" label="c"></gx-tile>
          <gx-tile top="280" left="260" label="d"></gx-tile>
        </gx-board></gx-shell>
    </main>
  </body>
  <script type="module" src="script.js"></script>
</html>
