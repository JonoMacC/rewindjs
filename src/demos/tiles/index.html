<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewind – Tiles</title>
    <link rel="stylesheet" href="../common/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap"
    rel="stylesheet"
  >
    <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet"
  >
  </head>
  <body>
    <main>
      <header>
        <span class="intro">Demo 1</span>
        <h1>Tiles</h1>
        <p>The tiles are rewindable. Tiles can be moved and relabelled. Each change can be undone or redone independent of other tiles.</p>
      </header>
      <section id="help">
        <section>
          <h2>Tile</h2>
          <ul>
            <li>
              <kbd>↑</kbd>,
              <kbd>↓</kbd>,
              <kbd>←</kbd>,
              <kbd>→</kbd>
              to move
            </li>
            <li>
              <kbd>a-z</kbd>,
              <kbd>0-9</kbd>
              to change label
            </li>
            <li><kbd>Ctrl</kbd>
              <kbd>Z</kbd>
              to undo</li>
            <li>
              <kbd>Ctrl</kbd>
              <kbd>Y</kbd>
              or
              <kbd>Ctrl</kbd>
              <kbd>Shift</kbd>
              <kbd>Z</kbd>
              to redo
            </li>
          </ul>
        </section>
      </section>
      <gx-shell>
        <gx-rw-tile top="80" left="20" label="a"></gx-rw-tile>
        <gx-rw-tile top="120" left="120" label="b"></gx-rw-tile>
        <gx-rw-tile top="240" left="120" label="c"></gx-rw-tile>
        <gx-rw-tile top="280" left="260" label="d"></gx-rw-tile>
      </gx-shell>
    </main>
  </body>
  <script type="module" src="./index.js"></script>
</html>
